<body background="pictures/signupbody.webp">
     <!-- header begin -->
     <header>
        <img src="pictures/in_logo.png" alt="logo"/>
        <div class="header-tag">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign up</a>
            <a href="district.html">Explore Kerala</a>
        </div>
    </header>
    <!-- header ends -->
    



<!-- signup form start -->

<form>
    <div class="col-lg-4 formAlign">
        <h3>Create a new account here</h3><br>
        <h6>Already have an account? <a href="login.html">Login</a></a></h6><br>
        <!-- Name input -->
    <div class="form-outline mb-4">
        <input type="text" id="form5Example1" class="form-control" placeholder="Enter your first name"/>
        <label class="form-label labelColor" for="form5Example1">First name</label>
      </div>
      <div class="form-outline mb-4">
        <input type="text" id="form5Example1" class="form-control" placeholder="Enter your last name"/>
        <label class="form-label labelColor" for="form5Example1">Last name</label>
      </div>

      <!-- Country -->
      <div class="form-outline mb-4">
        <input type="text" id="form5Example1" class="form-control" />
        <label class="form-label labelColor" for="form5Example1">Country</label>
      </div>

      <!-- State -->
      <div class="form-outline mb-4">
        <input type="text" id="form5Example1" class="form-control" />
        <label class="form-label labelColor" for="form5Example1">State</label>
      </div>
    
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="form5Example2" class="form-control" placeholder="Enter your email id"/>
        <label class="form-label labelColor" for="form5Example2">Email address</label>
      </div>

      <!-- Password -->
      <div class="form-outline mb-4">
        <input type="password" id="form5Example1" class="form-control" placeholder="Enter a strong password"/>
        <label class="form-label labelColor" for="form5Example1">Password</label>
      </div>
      <div class="form-outline mb-4">
        <input type="password" id="form5Example1" class="form-control" placeholder="Re-enter your password"/>
        <label class="form-label labelColor" for="form5Example1">Confirm password</label>
      </div>
    
    
      <!-- Checkbox -->
      <div class="form-check d-flex justify-content-center mb-4">
        <input
          class="form-check-input me-2"
          type="checkbox"
          value=""
          id="form5Example3"
          checked
        />
        <label class="form-check-label labelColor" for="form5Example3">
          I have read and agree to the terms
        </label>
      </div>
    
      <!-- Submit button -->
      <button type="submit" class="btn btn-success btn-block mb-4">Register</button>
    </div>
    </form>
    

    <!-- Footer -->
  <footer class="text-center text-white" style="background-color: #9ae2b1">

         >Kerala Tourism</a
        >
