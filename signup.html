    <div class="container">
        <form class="form-horizontal" id="validateForm">
            <h3>Create a new account</h3>
            <fieldset>
                <div class="form-group">
                    <label class="col-md-12 control-label">Email</label>
                    <div class="col-md-12">
                        <input type="email" id="email" name="textInput" class="form-control input-md" placeholder="Enter email" autocomplete="off">
                    </div>
                    <label style="margin-left: 25px;" id="errorLabel"> </label>
                </div>

                <div class="form-group">
                    <label for="passwordInput" class="col-md-12 control-label">Password</label>
                    <div class="col-md-12">
                        <input type="password" id="password" class="form-control input-md" name="passwordInput" placeholder="Enter pasword" required>
                        <span class="show-pass" onclick="toggle()">
                            <i class="far fa-eye" onclick="myFunction(this)"></i>
                        </span>
                        <div id="popover-password">
                            <p><span id="result"></span></p>
                            <div class="progress">
                                <div id="password-strength" class="progress-bar" role="progressbar" aria-valuenow="40px"
                                aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
                            </div>
                        </div>
                        <ul class="list-unstyled">
                            <li>
                                <span class="lower-upper-case">
                                    <i class="fas fa-circle" aria-hidden="true"></i> Lower & Uppercase
                                </span>
                            </li>
                            <li>
                                <span class="one-number">
                                    <i class="fas fa-circle" aria-hidden="true"></i> Number (0-9)
                                </span>
                            </li>
                            <li>
                                <span class="one-special-char">
                                    <i class="fas fa-circle" aria-hidden="true"></i> Special characters
                                </span>
                            </li>
                            <li>
                                <span class="eight-character">
                                    <i class="fas fa-circle" aria-hidden="true"></i> Atleast 8 characters
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-12 control-label">Confirm Password</label>
                    <div class="col-md-12">
                        <input type="password" id="repassword" name="RePassword" class="form-control input-md" placeholder="Re-enter your password" autocomplete="off">

                    </div>
                    <label style="margin-left: 25px;" id="errorLabel2"> </label>
                </div>

                <div class="form-group">
                    <label class="col-md-12 control-label">Nationality</label>
                    <div class="col-md-12">
                        <input type="text" id="country" name="country" class="form-control input-md" placeholder="Enter your country name" autocomplete="off">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-12 control-label">Phone Number</label>
                    <div class="col-md-12">
                        <input type="text" id="phonenumber" name="phonenumber" class="form-control input-md" placeholder="Enter your phone number" autocomplete="off">
                    </div>
                    <label style="margin-left: 25px;" id="phone"> </label>
                </div>

                <div class="form-group">
                    <a href="#" class="btn login-btn btn-block">Submit</a>
                </div>
                <div class="ex-account text-center">
                    <p>Already have an account? Sign in <a href="#">here</a></p>
                </div>
            </fieldset>
        </form>
